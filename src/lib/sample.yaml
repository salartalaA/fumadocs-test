openapi: 3.1.0
info:
  title: JSONPlaceholder API
  description: OpenAPI schema for JSONPlaceholder fake REST API
  version: 1.0.0

servers:
  - url: https://jsonplaceholder.typicode.com
    description: Main server

paths:
  /users:
    get:
      summary: Get all users
      description: Returns a full list of fake users from JSONPlaceholder
      responses:
        "200":
          description: A list of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"

    post:
      summary: Create a new user
      description: Creates a new fake user (JSONPlaceholder always returns the posted body).
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewUser"
      responses:
        "201":
          description: User created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"

  /users/{id}:
    get:
      summary: Get a user by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: User found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          description: User not found

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        username:
          type: string
        email:
          type: string
        phone:
          type: string
        website:
          type: string
        address:
          $ref: "#/components/schemas/Address"
        company:
          $ref: "#/components/schemas/Company"

    NewUser:
      type: object
      properties:
        name:
          type: string
        username:
          type: string
        email:
          type: string
      required:
        - name
        - email

    Address:
      type: object
      properties:
        street:
          type: string
        suite:
          type: string
        city:
          type: string
        zipcode:
          type: string
        geo:
          type: object
          properties:
            lat:
              type: string
            lng:
              type: string

    Company:
      type: object
      properties:
        name:
          type: string
        catchPhrase:
          type: string
        bs:
          type: string
